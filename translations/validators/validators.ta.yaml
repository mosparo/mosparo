  webCronJobIntervalAtLeast5Minutes: வலை கிரான் வேலை இடைவெளி குறைந்தது 5 நிமிடங்கள் அல்லது அதற்கு மேற்பட்டதாக இருக்க வேண்டும்.
  geoIpRefreshIntervalAtLeast1Day: GEOIP2 புதுப்பிப்பு இடைவெளி குறைந்தது ஒரு நாள் அல்லது அதற்கு மேற்பட்டதாக இருக்க வேண்டும்.
hosts:
  hostContainsProtocol: இந்த ஓச்டில் ஒரு நெறிமுறை உள்ளது. நெறிமுறை இல்லாமல் ஓச்டை உள்ளிடவும் (எடுத்துக்காட்டாக, https://example.com க்கு பதிலாக எடுத்துக்காட்டு.காம்).
  hostContainsInvalidCharacter: இந்த ஓச்டில் தவறான எழுத்துக்கள் உள்ளன. இந்த துறையில், எழுத்துக்கள் (A-Z), எண்கள் (0-9), கோடுகள், புள்ளிகள் மற்றும் விண்மீன் (*) மட்டுமே அனுமதிக்கப்படுகின்றன.
