      title: Seznam povolených IP
    title: Zabezpečení
    minimumTime:
      title: Minimální čas
      intro: Funkce minimálního času měří čas mezi inicializací zaškrtávacího políčka
        mosparo (při načtení stránky) a validací odeslání (po odeslání formuláře).
        Pokud je tento čas nižší než níže zadané číslo, je validace neplatná. Pokud
        máte krátký formulář, měla by být tato kontrola vypnuta nebo byste měli použít
        velmi nízké číslo.
    requestDelaying:
