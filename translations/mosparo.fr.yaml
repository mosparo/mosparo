      introStartWizard: Votre projet a été créé avec succès. Pour commencer à l'utiliser, veuillez sélectionner le modèle et continuer.
    connection:
      introConnection: Pour utiliser mosparo avec un site web, vous devez ajouter l'intégration au site web et ensuite connecter le site web avec ce projet mosparo. Pour cette étape, veuillez copier et coller les informations suivantes dans le champ approprié de l'intégration.
      title: Détails de la connexion
