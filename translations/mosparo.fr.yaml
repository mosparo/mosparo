        formData: Les données du formulaire soumises par votre formulaire.
        submitToken: Soumettre le jeton de l'étape 1.
        validationToken: Jeton de validation de l'étape 1.
        hashedFormData: Les hachages des données du formulaire préparé à l'étape 2.
        privateKey: Clé privée du projet.
        publicKey: Clé publique du projet.
        formDataJson: Données de formulaire hachées de l'étape 3 sous forme de chaîne JSON.
        formDataSignature: Signature des données du formulaire à l'étape 4.
        hashedFormDataPlain: Données du formulaire haché de l'étape 3.
        apiEndpoint: Le point de terminaison de l'API de vérification.
        requestSignature: Demander la signature à l'étape 8.
        requestDataJson: Demander les données de l'étape 7 sous forme de chaîne JSON.
        requestDataPlain: Demander les données de l'étape 7.
        response: Réponse de l'API.
        preparedFormData: Les données du formulaire de l'étape 1 après la préparation.
        validationSignature: Signature de validation de l'étape 5.
        verificationSignature: Signature de vérification de l'étape 6.
      sections:
        one:
          intro: Pour vérifier une soumission, vous devez connaître le jeton de soumission, qui identifie une soumission, et le jeton de validation, qui prouve la validité de la soumission. Extrayez ces deux jetons des données du formulaire.
          title: 'Étape 1 : Extraire le jeton de soumission et de validation'
        three:
          title: 'Étape 3 : Générer les hachages'
          intro: Pour la vérification, mosparo accepte les données du formulaire sous forme de hachages SHA256. Pour ce faire, les hachages SHA256 des données du formulaire doivent être calculés.
        four:
          title: 'Étape 4 : Générer la signature des données du formulaire'
          intro: Vous devez générer la signature des données du formulaire pour vous assurer qu'elles n'ont pas été manipulées. La signature est un hachage HMAC SHA256 des hachages des données du formulaire (étape 2), encodé en JSON. Utilisez la clé privée du projet comme clé.
        five:
          title: 'Étape 5 : Générer la signature de validation'
          intro: Utilisez le jeton de validation que vous avez extrait des données du formulaire lors de la première étape et générez sa signature. La signature est un hachage HMAC SHA256 du jeton de validation. Utilisez la clé privée du projet comme clé.
        six:
          title: 'Étape 6 : Générer la signature de vérification'
          intro: Combinez la signature de validation et la signature des données du formulaire et créez la signature de vérification. La signature est un hachage HMAC SHA256 combinant les signatures de validation et de données de formulaire. Utilisez la clé privée du projet comme clé.
        seven:
          title: 'Étape 7 : Collecte des données de la demande'
          intro: Une fois que toutes les données ont été collectées et que les signatures et les hachages ont été générés, il est temps de les envoyer à l'API pour vérification. Pour cela, veuillez collecter les informations suivantes.
        eight:
          title: 'Étape 8 : Générer la signature de la demande'
          intro: Pour vous assurer que la demande est valide, vous devez générer la signature de la demande. Commencez par convertir les données de la demande en une chaîne JSON. Combinez le point de terminaison de l'API avec la chaîne JSON des données de la demande et générez le hachage HMAC SHA256 pour cette chaîne avec la clé privée du projet comme clé.
        nine:
          title: "Étape 9 : Envoyer la demande d'API"
          intro: Toutes les données ont été collectées et préparées. Vous pouvez maintenant envoyer les données à l'API.
        two:
          intro: Avant d'envoyer les données à l'API de vérification, vous devez préparer les données du formulaire. Les champs mosparo (commençant par %codeStart%_mosparo_%codeEnd%) doivent être supprimés des données du formulaire. Ensuite, veuillez remplacer tous les sauts de ligne CRLF par des sauts de ligne LF et changer tous les noms de champs en lettres minuscules. Triez les données du formulaire par nom dans l'ordre alphabétique (A-Z).
          title: 'Étape 2 : Préparer les données du formulaire'
        ten:
          intro: mosparo répondra à votre requête API avec une chaîne JSON. Décodez la chaîne JSON et vérifiez si une clé %codeStart%valid%codeEnd% existe et est définie sur %codeStart%true%codeEnd%. Si c'est le cas, assurez-vous que la clé %codeStart%verificationSignature%codeEnd% est également définie et qu'elle est égale à la signature de vérification générée à l'étape 6. Si c'est le cas, la réponse est valide.
          title: 'Étape 10 : Vérifier la réponse'
      intro: La simulation de vérification vous montre quelles données mosparo accepte pour le processus de vérification. Vous pouvez comparer les données affichées avec les données que votre processus de vérification va générer pour trouver d'éventuels problèmes.
      errors:
        noValidationToken: La simulation de vérification est impossible car aucun jeton de validation n'est stocké pour cette soumission. Cela signifie que les données du formulaire n'ont pas passé la validation mosparo, ce qui rend la vérification impossible.
      title: Simulation de vérification
      buttons:
        customIntegration: Intégration personnalisée
        apiDocumentation: Documentation de l'API
      info:
        authorizationHeader: L'en-tête d'autorisation doit être codé en Base64.
