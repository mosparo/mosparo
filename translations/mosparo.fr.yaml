      spamRatingFactorHelp: Le facteur d'évaluation du spam vous permet de définir un facteur qui renforce ou affaiblit les entrées de cette règle. Si la valeur est supérieure à 1,0, les entrées sont renforcées, si la valeur est inférieure à 1,0, les entrées sont affaiblies.
