    hosts: Hôtes
    hostsHelp: Ces hôtes sont utilisés pour répondre avec les bons en-têtes de sécurité (CORS). Un hôte est un domaine (ou un sous-domaine) qui héberge votre site web sans protocole ni chemin (par exemple, exemple.com). Vous devez ajouter tous les domaines et sous-domaines qui utilisent ce projet et toutes les variantes (par exemple, www.example.com et example.com). Vous pouvez utiliser une étoile (*) au début d'un hôte comme joker (par exemple, *.example.com). Il est recommandé d'utiliser l'étoile comme préfixe et non comme caractère générique global pour tous les hôtes.
    statusHelp: Activer ou désactiver la détection des spams. Si désactivé, le système enregistrera toutes les soumissions mais n'en empêchera aucune.
    spamScore: Score de spam
    spamScoreHelp: Définit le nombre à partir duquel une soumission sera classée comme spam. Si l'évaluation d'une soumission est supérieure à ce nombre, la soumission est considérée comme du spam.
    apiDebugModeHelp: Si le mode de débogage de l'API est activé, l'API de vérification renvoie davantage d'informations sur le processus de vérification. Ces informations peuvent être utiles pour comprendre pourquoi une vérification a échoué. Utilisez cette option pour faciliter l'intégration de mosparo dans votre formulaire.
    verificationSimulationModeHelp: Vous pouvez simuler le processus de vérification si le mode de simulation de vérification est activé. Ouvrez les détails de la soumission et cliquez sur le bouton dans le coin supérieur droit. L'outil de simulation vous montrera à quoi doit ressembler votre demande et quelles sont les données attendues par mosparo pour vérifier la soumission.
    apiDebugMode: Mode de débogage de l'API
    verificationSimulationMode: Mode de simulation de vérification
    statisticStorageLimit: Stockage des statistiques
    statisticStorageLimitHelp: Définit la durée pendant laquelle mosparo doit conserver les statistiques dans la base de données. Cette option n'a aucun lien avec la durée de stockage des soumissions, après laquelle les soumissions sont supprimées de la base de données (14 jours).
