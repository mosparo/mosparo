      infoSettings: Na het doorlopen van de wizard vindt u deze verbindingsgegevens in de projectinstellingen.
      introConnection: Om mosparo op een website te gebruiken, moet u de integratie aan de website toevoegen en vervolgens de website verbinden met dit mosparo project. Voor deze stap kopieert en plakt u de volgende gegevens in het juiste veld in de integratie.
