    statusHelp: Activeer of deactiveer de spamdetectie. Indien inactief, zal het systeem alle inzendingen opslaan, maar geen enkele inzending voorkomen.
    spamScore: Spam score
    statisticStorageLimit: Statistische opslag
    verificationSimulationMode: Verificatiesimulatiemodus
    name: Naam
    description: Beschrijving
    hostsHelp: Deze hosts worden gebruikt om te reageren met de juiste beveiligingsheaders (CORS). Een host is een domein (of subdomein) waar uw website op draait zonder protocol en pad (bijvoorbeeld example.com). U moet alle domeinen en subdomeinen toevoegen die dit project gebruiken en alle variaties (bijvoorbeeld www.example.com en example.com). U kunt een sterretje (*) aan het begin van een host gebruiken als joker (bijvoorbeeld *.example.com).
    spamScoreHelp: Definieert het nummer vanaf waar een inzending als spam wordt beoordeeld. Als de beoordeling van een inzending boven dit nummer ligt, wordt de inzending als spam beoordeeld.
    statisticStorageLimitHelp: Definieert hoe lang mosparo de statistieken in de database moet bewaren. Deze optie heeft geen verbinding met het opslagbereik van de inzendingen, waarna de inzendingen uit de database worden verwijderd (14 dagen).
    apiDebugMode: API debug modus
    apiDebugModeHelp: Als de API-debugmodus is ingeschakeld, geeft de verificatie-API meer informatie over het verificatieproces terug. Deze informatie kan relevant zijn om te begrijpen waarom een verificatie is mislukt. Gebruik deze optie om mosparo in uw formulier te integreren.
    verificationSimulationModeHelp: U kunt het verificatieproces simuleren als de verificatiesimulatiemodus is ingeschakeld. Open de indieningsdetails en klik op de knop in de rechterbovenhoek. De simulatietool laat u zien hoe uw verzoek eruit moet zien en welke gegevens mosparo verwacht om de indiening te verifiëren.
  delete:
    title: Project %projectName% verwijderen
    confirm: Weet u zeker dar u het project %projectName% wilt verwijderen?
    message:
