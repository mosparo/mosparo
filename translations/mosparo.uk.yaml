      successfullyDeleted: Проєкт «%projectName%» успішно видалено.
    title: Видалити проєкт «%projectName%»
    confirm: Ви дійсно хочете видалити проєкт «%projectName%»?
    disconnectFirst: Переконайтеся, що ви від'єднали свій вебсайт або інтеграцію з цим проєктом, перш ніж видалити його.
  roles:
    reader: Читач
    editor: Редактор
    owner: Власник
  createWizard:
    design:
      title: Вибрати дизайн
      introStartWizard: Ваш проєкт успішно створено. Щоб почати користуватися ним, оберіть дизайн і продовжіть.
      infoAdvancedMode: Після завершення роботи майстра ви можете перемкнутися на розширений або невидимий режим в налаштуваннях дизайну. Розширений режим дозволяє налаштувати дизайн точно під ваш сайт, тоді як невидимий режим не показуватиме видиме поле mosparo.
    security:
      introSecurity: Оберіть функції безпеки, які ви хочете ввімкнути.
      title: Увімкнути функції безпеки
      infoSettings: Ви можете ввімкнути, вимкнути або налаштувати ці засоби захисту в налаштуваннях безпеки після завершення роботи майстра.
    connection:
      savedSuccessfully: Дизайн та налаштування безпеки було успішно збережено. Тепер проєкт готовий до використання на вебсайті.
      title: Подробиці з'єднання
      introConnection: Щоб використовувати mosparo на вебсайті, вам потрібно додати інтеграцію на нього, а потім з'єднати вебсайт з цим проєктом mosparo. На цьому етапі, скопіюйте та вставте наступну інформацію у відповідне поле в інтеграції.
      infoSettings: Після завершення роботи майстра ви зможете знайти ці подробиці з'єднання в налаштуваннях проєкту.
  list:
