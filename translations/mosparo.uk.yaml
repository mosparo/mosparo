      successfullyCreated: Нове правило успішно створено.
  delete:
    title: Видалити правило «%ruleName%»
    confirm: Ви дійсно хочете видалити правило «%ruleName%»?
    message:
      successfullyDeleted: Правило «%ruleName%» успішно видалено.
  type:
    domain:
      title: Домен
      shortIntro: Дозволяє фільтрувати за певними доменами
      intro: Тип доменного правила дозволяє фільтрувати за доменами.
      label: Домен
      placeholder: example.com
      domain:
        title: Домен
        intro: Введіть домен, з якого заборонено надсилати заявки. Якщо ви введете домен, він також буде перехоплювати всі адреси електронної пошти з цим доменом.
    email:
      intro: Тип правила електронної пошти дозволяє фільтрувати адреси електронної пошти.
      placeholder: info@example.com
      email:
        title: Адреса електронної пошти
        intro: Введіть адресу електронної пошти, на яку заборонено надсилати заявки.
      title: Електронна пошта
      shortIntro: Дозволяє фільтрувати за конкретними адресами електронної пошти
      label: Адреса електронної пошти
    ipAddress:
      title: IP-адреса
      intro: Тип правила за IP-адресою дозволяє фільтрувати за IP-адресами або підмережами.
      shortIntro: Дозволяє фільтрувати за ip-адресами та підмережами
      label: IP-адреса/підмережа
      placeholder: 0.0.0.0
      subnet:
        title: Підмережа
        intro: Введіть підмережу з маскою, з якої заборонено надсилати будь-які заявки.
      ipAddress:
        title: IP-адреса
        intro: Введіть IP-адресу, з якої заборонено надсилати будь-які заявки.
    provider:
      intro: Тип правила провайдера дозволяє фільтрувати за номерами AS та кодами країн.
      infoGeoip2: Для використання типу провайдера необхідно налаштувати базу даних MindMax GeoLite2, інакше елементи провайдера не матимуть жодного ефекту.
      label: AS номер/країна
      action:
        configureGeoip2: Конфігурація GeoIP2
      asNumber:
        title: Номер AS
        intro: Введіть AS-номер, з якого заборонено надсилати заявки. Всі IP-адреси, які належать до цього AS-номера, будуть заблоковані.
      country:
        title: Країна
        intro: Введіть код країни ISO, якій заборонено надсилати будь-які заявки. Всі IP-адреси, зареєстровані в цій країні, будуть позначені як спам.
        infoCountryBlock: Якщо ви додаєте країну до правила, це означає, що ніхто з цієї країни не зможе подати заявку. Хоча з одного боку це звучить добре, з іншого боку це може означати, що це заблокує реальному користувачеві можливість подати форму. Будь ласка, будьте обережні з цим параметром. Правильна локалізація IP-адрес ніколи не гарантується.
      title: Провайдер
      shortIntro: Дозволяє фільтрувати інформацію за конкретними провайдерами
    unicodeBlock:
      title: Блок Unicode
      shortIntro: Фільтрує вхідні дані на основі використаних символів.
      intro: Тип правила блоку Unicode дозволяє оцінити використання певних символів.
      block:
        hintExtended: Зверніть увагу, що існують розширення та доповнення до деяких блоків, які також повинні бути додані як запис правил.
        intro: Будь ласка, оберіть один з блоків, який має бути оцінений відповідним чином під час введення. Потім введіть відповідну оцінку.
        title: Блок
        explanationCounting: При перевірці кожен блок враховується тільки один раз, навіть якщо було використано кілька символів з одного блоку.
        exampleCounting: Припустимо, ви вводите запис правила з блоком «Смайлики» з оцінкою 3 бали. У заявці користувач використовує 5 смайликів. Тепер заявка оцінена в 3 бали, оскільки було використано один смайлик.
      label: Блок Unicode
    userAgent:
      title: Агент користувача
      label: Агент користувача (Слово/Шаблон)
      text:
        title: Текст
        intro: Введіть слово, яке має бути оцінено як спам. Ви можете використовувати зірку %star% як шаблон заміни. Функція пошуку відповідностей буде шукати %value%, отже вам не потрібно додавати символ заміни на початку або в кінці значення.
      regex:
        validation:
          invalidRegexPattern: 'Введений шаблон недійсний. Помилка: %error%'
        title: Регулярний вираз
        intro: Введіть шаблон регулярного виразу, який буде відповідати забороненому слову. Шаблон має відповідати вимогам PHP до регулярних виразів.
      intro: Тип правила користувацького агента дозволяє фільтрувати слова та шаблони регулярних виразів у користувальницькому агенті користувача.
      shortIntro: Дозволяє фільтрувати за певними словами або шаблонами в агенті користувача
    website:
      title: Вебсайт
      shortIntro: Дозволяє фільтрувати за певними вебсайтами
      label: URL/Домен
      placeholder: https://example.com
      url:
        intro: Введіть URL-адресу, з якої заборонено надсилати заявки.
        title: URL-адреса
        infoProtocol: Рекомендується починати URL-адресу з протоколу або з двох скісних рисок для незалежних від протоколу URL-адрес. Якщо значення не починається з протоколу, правило може відповідати неправильним URL-адресам.
      intro: Тип правила для вебсайтів дозволяє фільтрувати URL-адреси.
    word:
      title: Слово
      shortIntro: Дозволяє фільтрувати за певними словами або шаблонами
      intro: Тип правила для слів дозволяє фільтрувати слова та шаблони регулярних виразів.
      label: Слово/Шаблон
      text:
        title: Текст
        intro: Введіть слово, яке слід оцінити як спам. Ви можете використовувати зірочку %star% як підстановчий символ. Функція пошуку буде шукати %value%, тому вам не потрібно додавати символ підстановки на початку або в кінці значення.
      regex:
        title: Регулярний вираз
        intro: Введіть шаблон регулярного виразу, який буде відповідати забороненому слову. Шаблон має відповідати вимогам PHP до регулярних виразів.
        validation:
          invalidRegexPattern: 'Введений шаблон недійсний. Помилка: %error%'
    rating:
      intro: У полі «Вага» ви можете вказати вагу товару. Якщо ви введете додатне число, ви зможете присвоїти товару більшу вагу. Якщо ви вкажете від'ємне число, позиція зменшить загальну кількість очок.
      infoCalculationMethod: Значення рейтингу спаму буде розраховано шляхом множення рейтингу елемента на коефіцієнт рейтингу спаму, визначений у правилі.
      infoDefaultAndDataType: Рейтинг – це число з плаваючою комою від %minValue% до %maxValue%. Якщо рейтинг не визначено, то типово він дорівнює %one%.
      infoValueEqualZero: Якщо рейтинг встановлено на %zero%, елемент не буде визначено як спам, оскільки значення рейтингу спаму в будь-якому випадку буде дорівнювати %zero%.
      placeholder: Рейтинг
      title: Рейтинг
  filter:
    dropdown: Відфільтрувати список правил
    options:
      all: Показати все
