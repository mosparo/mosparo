      errors:
        noValidationToken: Симуляція перевірки неможлива, оскільки для цієї заявки не зберігається токен перевірки. Це означає, що дані у формі не пройшли перевірку mosparo, що унеможливлює перевірку.
      intro: Симуляція перевірки показує, які дані mosparo приймає для процесу перевірки. Ви можете порівняти показані дані з даними, які згенерує ваш процес перевірки, щоби виявити можливі проблеми.
      sections:
        one:
          title: 'Крок 1: Витягніть токен відправлення та підтвердження'
          intro: Щоб перевірити заявку, вам потрібно знати токен надсилання, який ідентифікує заявку, і токен підтвердження, який підтверджує дійсність заявки. Витягніть ці два токени з даних форми.
        two:
          title: 'Крок 2: Підготуйте дані форми'
          intro: Перед відправкою даних до API перевірки ви повинні підготувати дані форми. Поля mosparo (починаючи з %codeStart%_mosparo_%codeEnd%) повинні бути видалені з даних форми. Після цього, замініть всі розриви рядків CRLF на розриви рядків LF і змініть всі назви полів на малі літери. Відсортуйте дані форми за назвою в алфавітному порядку (А-Я).
        three:
          title: 'Крок 3: Створіть хеші'
          intro: Для перевірки mosparo вилучає дані форми у вигляді SHA256-хешів. Для цього необхідно обчислити хеші SHA256 для даних форми.
        four:
          title: 'Крок 4: Створіть підпис даних форми'
          intro: Ви повинні згенерувати підпис даних форми, щоби переконатися, що ніхто не маніпулював даними форми. Підпис – це хеш HMAC SHA256 хешів даних форми (Крок 2), закодований у форматі JSON. Використовуйте приватний ключ проєкту як ключ.
        five:
          title: 'Крок 5: Створіть підпис перевірки'
          intro: Використовуйте токен підтвердження, який ви витягли з даних форми на першому кроці, і згенеруйте його підпис. Підпис – це хеш HMAC SHA256 токена підтвердження. В якості ключа використовуйте приватний ключ проєкту.
        six:
          title: 'Крок 6: Створіть підпис підтвердження'
          intro: Об'єднайте підпис підтвердження та підпис даних форми і створіть підпис перевірки. Підпис — це хеш HMAC SHA256, що поєднує підписи підтвердження та даних форми. Використовуйте приватний ключ проєкту як ключ.
        seven:
          title: 'Крок 7: Зберіть дані про запит'
          intro: Після того, як всі дані зібрані, а підписи і хеші створені, настав час відправити їх до API для перевірки. Для цього, зберіть наступну інформацію.
        eight:
          title: 'Крок 8: Створіть підпис запиту'
          intro: Щоб переконатися, що запит є дійсним, ви повинні створити підпис для запиту. Спочатку перетворіть дані запиту в JSON-рядок. Об'єднайте кінцеву точку API з JSON-рядком даних запиту і створіть хеш HMAC SHA256 для цього рядка з приватним ключем проєкту в якості ключа.
        nine:
          title: 'Крок 9: Надішліть запит до API'
          intro: Усі дані зібрані та підготовлені. Тепер ви можете надсилати дані до API.
        ten:
          title: 'Крок 10: Перевірте відповідь'
          intro: mosparo відповість на ваш API-запит JSON-рядком. Розшифруйте рядок JSON і перевірте, чи існує ключ %codeStart%valid%codeEnd% і чи встановлений він на %codeStart%true%codeEnd%. Якщо це так, переконайтеся, що ключ %codeStart%verificationSignature%codeEnd% також встановлений і дорівнює підпису перевірки, створеному на 6 кроці. Якщо це так, відповідь є дійсною.
