project:
  form:
    hostsHelp: Ці хости використовуються для того, щоб відповідати правильними заголовками безпеки (CORS). Хост – це домен (або піддомен), на якому розміщується ваш вебсайт без протоколу і шляху (наприклад, example.com). Ви повинні додати всі домени і піддомени, які використовують цей проєкт і всі варіації (наприклад, www.example.com і example.com). Ви можете використовувати зірочку (*) на початку хоста в якості підстановки (наприклад, *.example.com). Рекомендується використовувати зірочку як префікс, а не як глобальний шаблон для всіх хостів.
    spamScore: Оцінка спаму
    name: Ім’я
    hosts: Хости
    description: Опис
    status: Стан
    statusHelp: Увімкніть або вимкніть виявлення спаму. Якщо вимкнено, система буде реєструвати всі відправлення, але не буде запобігати жодному відправленню.
    spamScoreHelp: Визначає межу, при якій заявка визнається спамом. Якщо рейтинг заявки перевищує це значення, заявку буде визнано спамом.
    statisticStorageLimit: Сховище статистики
    statisticStorageLimitHelp: Визначає, як довго mosparo повинен зберігати статистику в базі даних. Цей параметр не пов'язаний з періодом зберігання заявок, після якого вони видаляються з бази даних (14 днів).
    verificationSimulationMode: Режим симуляції перевірки
    apiDebugMode: Режим налагодження API
    apiDebugModeHelp: Якщо ввімкнено режим налагодження API, API перевірка поверне більше інформації про процес перевірки. Ця інформація може допомогти зрозуміти, чому перевірку не пройдено. Використовуйте цей параметр, щоб допомогти інтегрувати mosparo у вашу форму.
    verificationSimulationModeHelp: Ви можете змоделювати процес перевірки, якщо ввімкнено режим симуляції перевірки. Відкрийте деталі заявки і натисніть кнопку у верхньому правому куті. Інструмент моделювання покаже вам, як має виглядати ваш запит і які дані mosparo очікує отримати для перевірки заявки.
  infoCreateProjectOrRequestAccess: Створіть новий проєкт або запросіть доступ до іншого проєкту.
  title: Проєкти
  infoNoProjectAvailable: Немає доступних проєктів
  create:
