        formDataJson: Хешовані дані форми з 3 кроку у вигляді JSON-рядка.
        validationSignature: Підтвердження підпису з 5 кроку.
        requestDataJson: Запитайте дані з кроку 7 у вигляді JSON-рядка.
        verificationSignature: Перевірка підпису з кроку 6.
        requestDataPlain: Запитайте дані з кроку 7.
