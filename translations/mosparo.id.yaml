    honeypot:
      title: Honeypot
      intro: Bidang honeypot adalah bidang tersembunyi dalam formulir. Manusia tidak akan dapat melihatnya - tetapi bot spam mungkin akan mengisi beberapa konten di bidang ini. Jika itu terjadi, kami tahu bahwa itu bukan manusia sehingga kami dapat memblokir pengirimannya.
    minimumTime:
      intro: Fungsionalitas waktu minimum akan mengukur waktu antara inisialisasi kotak centang mosparo (saat halaman dimuat) dan validasi pengiriman (setelah formulir dikirimkan). Jika kali ini lebih rendah dari angka yang dimasukkan di bawah, validasi tidak valid. Jika Anda memiliki formulir pendek, pemeriksaan ini harus dinonaktifkan atau Anda harus memberi kami jumlah yang sangat rendah.
      title: Waktu Minimal
      introShort: Fungsionalitas waktu minimum akan mengukur waktu antara inisialisasi kotak centang mosparo (saat halaman dimuat) dan validasi pengiriman (setelah formulir dikirimkan). Fungsionalitas ini terutama direkomendasikan untuk formulir yang lebih panjang.
    requestDelaying:
      title: Permintaan menunda
      intro: Untuk mempersulit bot, mosparo dapat menunda pembuatan token pengiriman. Tanpa token kirim, formulir tidak dapat dikirimkan. Pengguna akan melihat, berapa lama dia harus menunggu, hingga formulir dikirimkan.
      infoIpAddress: Dalam hal pembuatan token perlu ditunda, akan diputuskan karena jumlah permintaan yang dibuat oleh alamat IP. Dengan setiap permintaan token tambahan, penundaan akan diperpanjang.
