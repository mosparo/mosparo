  createWizard:
    design:
      title: வடிவமைப்பைத் தேர்ந்தெடுக்கவும்
      introStartWizard: உங்கள் திட்டம் வெற்றிகரமாக உருவாக்கப்பட்டது. இதைப் பயன்படுத்தத் தொடங்க, தயவுசெய்து வடிவமைப்பைத் தேர்ந்தெடுத்து தொடரவும்.
      infoAdvancedMode: வழிகாட்டி பிறகு, வடிவமைப்பு அமைப்புகளில் மேம்பட்ட அல்லது கண்ணுக்கு தெரியாத பயன்முறைக்கு மாறலாம். மேம்பட்ட பயன்முறை உங்கள் வலைத்தளத்துடன் வடிவமைப்பை துல்லியமாக சரிசெய்ய உங்களை அனுமதிக்கிறது, அதே நேரத்தில் கண்ணுக்கு தெரியாத பயன்முறை புலப்படும் மோச்பரோ பெட்டியைக் காட்டாது.
    security:
      title: பாதுகாப்பு அம்சங்களை இயக்கவும்
      introSecurity: நீங்கள் இயக்க விரும்பும் பாதுகாப்பு அம்சங்களைத் தேர்வுசெய்க.
      infoSettings: இந்த பாதுகாப்பு அம்சங்களை வழிகாட்டுதலுக்குப் பிறகு பாதுகாப்பு அமைப்புகளில் நீங்கள் இயக்கலாம், முடக்கலாம் அல்லது இசைக்கலாம்.
    connection:
      title: இணைப்பு விவரங்கள்
      savedSuccessfully: வடிவமைப்பு மற்றும் பாதுகாப்பு அமைப்புகள் வெற்றிகரமாக சேமிக்கப்பட்டன. இந்த திட்டம் இப்போது ஒரு வலைத்தளத்தில் பயன்படுத்த தயாராக உள்ளது.
      introConnection: ஒரு வலைத்தளத்தில் மோச்பாரோவைப் பயன்படுத்த, நீங்கள் வலைத்தளத்துடன் ஒருங்கிணைப்பைச் சேர்க்க வேண்டும், பின்னர் இந்த மோச்பரோ திட்டத்துடன் வலைத்தளத்தை இணைக்க வேண்டும். இந்த படிக்கு, தயவுசெய்து பின்வரும் தகவல்களை ஒருங்கிணைப்பில் சரியான துறையில் நகலெடுத்து ஒட்டவும்.
      infoSettings: இந்த மந்திரவாதிக்குப் பிறகு, இந்த இணைப்பு விவரங்களை திட்ட அமைப்புகளில் காணலாம்.
  form:
    name: பெயர்
    description: விவரம்
    projectGroup: திட்டக் குழு
    projectGroupHelp: உங்கள் திட்டங்களை ஒழுங்கமைக்க திட்டக் குழுக்களைப் பயன்படுத்தலாம். இந்த திட்டத்தை நீங்கள் சேமிக்க விரும்பும் திட்டக் குழுவைத் தேர்ந்தெடுக்கவும்.
    hosts: ஓச்ட்கள்
    hostsHelp: இந்த ஓச்ட்கள் சரியான பாதுகாப்பு தலைப்புகளுடன் (CORS) பதிலளிக்கப் பயன்படுகின்றன. புரவலன் என்பது ஒரு டொமைன் (அல்லது துணை டொமைன்), இது உங்கள் வலைத்தளத்தை நெறிமுறை மற்றும் பாதை இல்லாமல் புரவலன் செய்கிறது (எடுத்துக்காட்டாக, எடுத்துக்காட்டு.காம்). இந்த திட்டத்தையும் அனைத்து மாறுபாடுகளையும் பயன்படுத்தும் அனைத்து களங்களையும் துணை டொமைன்களையும் நீங்கள் சேர்க்க வேண்டும் (எடுத்துக்காட்டாக, www.example.com மற்றும் எடுத்துக்காட்டு.காம்). ஒரு ஓச்டின் தொடக்கத்தில் வைல்டு கார்டாக நீங்கள் ஒரு நட்சத்திரத்தை ( *) பயன்படுத்தலாம் (எடுத்துக்காட்டாக, *.example.com). அனைத்து புரவலர்களுக்கும் உலகளாவிய வைல்டு கார்டாக அல்ல, நட்சத்திரத்தை ஒரு முன்னொட்டாகப் பயன்படுத்துவது பரிந்துரைக்கப்படுகிறது.
    status: நிலை
    statusHelp: ச்பேம் கண்டறிதலை செயல்படுத்தவும் அல்லது செயலிழக்கவும். செயலற்றதாக இருந்தால், கணினி அனைத்து சமர்ப்பிப்புகளையும் பதிவு செய்யும், ஆனால் எந்த சமர்ப்பிப்பையும் தடுக்காது.
    spamScore: ச்பேம் மதிப்பெண்
    spamScoreHelp: சமர்ப்பிப்பு ஒரு ச்பேம் மதிப்பிடப்படும் எண்ணை வரையறுக்கிறது. சமர்ப்பிப்பின் மதிப்பீடு இந்த நப்மருக்கு மேலே இருந்தால், சமர்ப்பிப்பு ச்பேம் என மதிப்பிடப்படுகிறது.
    statisticStorageLimit: புள்ளிவிவர சேமிப்பு
    statisticStorageLimitHelp: புள்ளிவிவரங்களை தரவுத்தளத்தில் எவ்வளவு காலம் வைத்திருக்க வேண்டும் என்பதை வரையறுக்கிறது. இந்த விருப்பத்திற்கு சமர்ப்பிப்புகளின் சேமிப்பக வரம்புடன் எந்த தொடர்பும் இல்லை, அதன் பிறகு சமர்ப்பிப்புகள் தரவுத்தளத்திலிருந்து (14 நாட்கள்) நீக்கப்படும்.
    languageSource: மொழி மூல
    apiDebugMode: பநிஇ பிழைத்திருத்த முறை
    apiDebugModeHelp: பநிஇ பிழைத்திருத்த பயன்முறை இயக்கப்பட்டிருந்தால், சரிபார்ப்பு பநிஇ சரிபார்ப்பு செயல்முறை குறித்த கூடுதல் தகவல்களைத் தரும். சரிபார்ப்பு ஏன் தோல்வியடைந்தது என்பதைப் புரிந்துகொள்ள இந்த செய்தி பொருத்தமானதாக இருக்கும். உங்கள் படிவத்தில் மோச்பாரோவை ஒருங்கிணைக்க இந்த விருப்பத்தைப் பயன்படுத்தவும்.
    verificationSimulationMode: சரிபார்ப்பு உருவகப்படுத்துதல் முறை
    verificationSimulationModeHelp: சரிபார்ப்பு உருவகப்படுத்துதல் பயன்முறை இயக்கப்பட்டிருந்தால் சரிபார்ப்பு செயல்முறையை நீங்கள் உருவகப்படுத்தலாம். சமர்ப்பிக்கும் விவரங்களைத் திறந்து மேல் வலது மூலையில் உள்ள பொத்தானைக் சொடுக்கு செய்க. உங்கள் கோரிக்கை எவ்வாறு இருக்க வேண்டும் என்பதையும், சமர்ப்பிப்பை சரிபார்க்க மோச்பாரோ எந்த தரவு எதிர்பார்க்கிறது என்பதையும் உருவகப்படுத்துதல் கருவி காண்பிக்கும்.
