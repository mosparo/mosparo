      title: குறைந்தபட்ச நேரம்
      intro: குறைந்தபட்ச நேர செயல்பாடு மோச்பரோ தேர்வுப்பெட்டியின் துவக்கம் (பக்கம் ஏற்றும்போது) மற்றும் சமர்ப்பிப்பின் சரிபார்ப்பு (படிவம் சமர்ப்பிக்கப்பட்ட பிறகு) ஆகியவற்றுக்கு இடையேயான நேரத்தை அளவிடும். இந்த நேரம் கீழே உள்ளிடப்பட்ட எண்ணை விட குறைவாக இருந்தால், சரிபார்ப்பு தவறானது. உங்களிடம் ஒரு குறுகிய படிவம் இருந்தால், இந்த காசோலை முடக்கப்பட வேண்டும் அல்லது நீங்கள் எங்களுக்கு மிகக் குறைந்த எண்ணிக்கையில் இருக்க வேண்டும்.
      introShort: குறைந்தபட்ச நேர செயல்பாடு மோச்பரோ தேர்வுப்பெட்டியின் துவக்கம் (பக்கம் ஏற்றும்போது) மற்றும் சமர்ப்பிப்பின் சரிபார்ப்பு (படிவம் சமர்ப்பிக்கப்பட்ட பிறகு) ஆகியவற்றுக்கு இடையேயான நேரத்தை அளவிடும். இந்த செயல்பாடு முக்கியமாக நீண்ட வடிவங்களுக்கு பரிந்துரைக்கப்படுகிறது.
    honeypot:
      title: அனிபாட்
      intro: ஒரு அனிபாட் புலம் என்பது வடிவத்தில் ஒரு மறைக்கப்பட்ட புலம். மனிதர்களால் அதைப் பார்க்க முடியாது - ஆனால் ச்பேம் போட்கள் இந்த துறையில் சில உள்ளடக்கங்களை நிரப்பும். அது நடந்தால், அது ஒரு மனிதர் அல்ல என்று எங்களுக்குத் தெரியும், இதனால் சமர்ப்பிப்பைத் தடுக்க முடியும்.
      infoField: அனிபாட் புலத்திற்கு ஒரு பெயரை உள்ளிடவும். உங்கள் படிவத்தில் நீங்கள் இதுவரை பயன்படுத்தாத ஒரு சாதாரண புல பெயராக பெயர் இருக்க வேண்டும். மோச்பரோ மறைக்கப்பட்ட புலத்தை தானாக சேர்க்கும்; உங்கள் படிவத்தை மாற்ற வேண்டியதில்லை.
    requestDelaying:
      title: தாமதப்படுத்தும் கோரிக்கை
      intro: போட்களுக்கு கடினமாக்குவதற்கு, மோச்பரோ சமர்ப்பிக்கும் டோக்கன்களை உருவாக்குவதை தாமதப்படுத்தலாம். சமர்ப்பிக்கும் கிள்ளாக்கு இல்லாமல், ஒரு படிவத்தை சமர்ப்பிக்க முடியாது. படிவம் சமர்ப்பிக்கும் வரை பயனர் எவ்வளவு நேரம் காத்திருக்க வேண்டும் என்பதைப் பார்ப்பார்.
      infoIpAddress: இந்த சந்தர்ப்பத்தில் கிள்ளாக்கை உருவாக்குவது தாமதமாக வேண்டும், ஐபி முகவரி அளித்த கோரிக்கைகளின் எண்ணிக்கையின் காரணமாக முடிவு செய்யப்படும். ஒவ்வொரு கூடுதல் கிள்ளாக்கு கோரிக்கையிலும், நேரந்தவறுகை நீட்டிக்கப்படும்.
