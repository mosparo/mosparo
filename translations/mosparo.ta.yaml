        one:
          title: 'படி 1: பிரித்தெடுக்கவும் சமர்ப்பி மற்றும் சரிபார்ப்பு கிள்ளாக்கு'
          intro: சமர்ப்பிப்பைச் சரிபார்க்க, சமர்ப்பிப்பை அடையாளம் காணும் சமர்ப்பிப்பு கிள்ளாக்கு மற்றும் சமர்ப்பிப்பின் செல்லுபடியை நிரூபிக்கும் சரிபார்ப்பு கிள்ளாக்கு ஆகியவற்றை நீங்கள் அறிந்து கொள்ள வேண்டும். படிவத் தரவிலிருந்து இந்த இரண்டு டோக்கன்களையும் பிரித்தெடுக்கவும்.
        two:
          title: 'படி 2: படிவத் தரவைத் தயாரிக்கவும்'
          intro: சரிபார்ப்பு பநிஇ க்கு தரவை அனுப்புவதற்கு முன், நீங்கள் படிவத் தரவைத் தயாரிக்க வேண்டும். மோச்பாரோ புலங்கள் (%codeStart%_mosparo_%codeEnd%உடன் தொடங்கி) படிவத் தரவிலிருந்து அகற்றப்பட வேண்டும். அதன்பிறகு, தயவுசெய்து அனைத்து சி.ஆர்.எல்.எஃப் வரி இடைவெளிகளையும் எல்.எஃப் வரி இடைவெளிகளுடன் மாற்றி, அனைத்து புலப் பெயர்களையும் சிறிய எழுத்துக்களாக மாற்றவும். படிவ தரவை பெயரால் அகர வரிசைப்படி (A-Z) வரிசைப்படுத்தவும்.
        three:
          title: 'படி 3: ஆச்களை உருவாக்குங்கள்'
          intro: சரிபார்ப்பைப் பொறுத்தவரை, மோச்பரோ படிவத் தரவை SHA256 ஆச்களாகத் தவிர்த்து விடுகிறார். இதற்காக, படிவ தரவுகளுக்கான SHA256 ஆச்கள் கணக்கிடப்பட வேண்டும்.
        four:
          title: 'படி 4: படிவ தரவு கையொப்பத்தை உருவாக்குங்கள்'
          intro: படிவத் தரவை எதுவும் கையாளவில்லை என்பதை உறுதிப்படுத்த நீங்கள் படிவத் தரவின் கையொப்பத்தை உருவாக்க வேண்டும். கையொப்பம் ஒரு HMAC SHA256 ஆச் ஆகும், இது படிவத்தின் தரவு ஆச்கள் (படி 2), சாதொபொகு என குறியிடப்பட்டுள்ளது. திட்டத்தின் தனிப்பட்ட விசையை விசையாகப் பயன்படுத்தவும்.
        five:
          title: 'படி 5: சரிபார்ப்பு கையொப்பத்தை உருவாக்குங்கள்'
          intro: முதல் கட்டத்தில் படிவத் தரவிலிருந்து நீங்கள் பிரித்தெடுத்த சரிபார்ப்பு கிள்ளாக்கைப் பயன்படுத்தவும், அதன் கையொப்பத்தை உருவாக்கவும். கையொப்பம் என்பது சரிபார்ப்பு டோக்கனின் HMAC SHA256 ஆச் ஆகும். திட்டத்தின் தனிப்பட்ட விசையை விசையாகப் பயன்படுத்தவும்.
        six:
          title: 'படி 6: சரிபார்ப்பு கையொப்பத்தை உருவாக்குங்கள்'
          intro: சரிபார்ப்பு மற்றும் படிவ தரவு கையொப்பத்தை இணைத்து சரிபார்ப்பு கையொப்பத்தை உருவாக்கவும். கையொப்பம் என்பது ஒரு HMAC SHA256 ஆச் ஆகும், இது சரிபார்ப்பு மற்றும் தரவு கையொப்பங்களை இணைக்கிறது. திட்டத்தின் தனிப்பட்ட விசையை விசையாகப் பயன்படுத்தவும்.
        seven:
          title: 'படி 7: கோரிக்கை தரவை சேகரிக்கவும்'
          intro: எல்லா தரவுகளும் சேகரிக்கப்பட்டு கையொப்பங்கள் மற்றும் ஆச்கள் உருவாக்கப்பட்ட பிறகு, அதை சரிபார்ப்புக்காக பநிஇ க்கு அனுப்ப வேண்டிய நேரம் இது. அதற்காக, பின்வரும் தகவல்களை சேகரிக்கவும்.
        eight:
          title: 'படி 8: கோரிக்கை கையொப்பத்தை உருவாக்குங்கள்'
          intro: கோரிக்கை செல்லுபடியாகும் என்பதை உறுதிப்படுத்த, நீங்கள் கோரிக்கைக்கான கையொப்பத்தை உருவாக்க வேண்டும். முதலில், கோரிக்கை தரவை சாதொபொகு சரமாக மாற்றவும். கோரிக்கை தரவு சாதொபொகு சரம் மூலம் பநிஇ இறுதிப்புள்ளியை இணைத்து, இந்த சரத்திற்கு HMAC SHA256 ஆசை உருவாக்கவும்.
        nine:
          title: 'படி 9: பநிஇ கோரிக்கையை அனுப்பவும்'
          intro: எல்லா தரவுகளும் சேகரிக்கப்பட்டு தயாரிக்கப்பட்டன. இப்போது, நீங்கள் தரவை பநிஇ க்கு அனுப்பலாம்.
        ten:
          title: 'படி 10: பதிலை சரிபார்க்கவும்'
          intro: உங்கள் பநிஇ கோரிக்கையை சாதொபொகு சரம் மூலம் மோச்பரோ பதிலளிப்பார். சாதொபொகு சரம் டிகோட் செய்து, ஒரு முக்கிய %codeStart%valid%codeend% இருக்கிறதா என்று சரிபார்க்கவும், %codeStart%true%codeEnd% ஆக அமைக்கப்பட்டுள்ளது. அப்படியானால், முக்கிய %codeStart%verificationSignature%codeEnd% அமைக்கப்பட்டிருப்பதை உறுதிசெய்து, படி 6 இல் உருவாக்கப்பட்ட சரிபார்ப்பு கையொப்பத்திற்கு சமம். அப்படியானால், பதில் செல்லுபடியாகும்.
