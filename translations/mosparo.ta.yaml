      title: ஐபி கதவடைப்பு
      intro: போட்களுக்கு இதை இன்னும் கடினமாக்குவதற்கு, மோச்பாரோ தானாகவே ஐபி முகவரிகளை தற்காலிகமாக தடுக்க முடியும். ஒரு ஐபி முகவரி பல படிவங்களை சமர்ப்பித்தால், மோச்பாரோ தானாகவே சமர்ப்பிப்புகளை எண்ணி, ஒரு குறிப்பிட்ட எண்ணை அடைந்தால் ஐபி முகவரியைத் தடுக்கலாம்.
    proofOfWork:
      title: வேலை பொறிமுறையின் சான்று
      intro: வேலை பொறிமுறையின் சான்று சரியான முடிவைக் கண்டறிய உலாவி தானாகவே பல ஆச்களைக் கணக்கிட அனுமதிக்கிறது. இந்த கணக்கீட்டை தீர்க்க உலாவிக்கு நேரம் தேவை, இது ஒரு ச்பேம் போட் செலவிட விரும்பவில்லை.
      subtitle: மாறும் சிக்கலானது
      introDynamicComplexity: மாறும் சிக்கலான தன்மையுடன், தானியங்கி புதிர் மிகவும் விரிவான எண் வரம்பைக் கொண்டு உருவாக்கப்படுகிறது, அதாவது உலாவி அதிக கணக்கிட வேண்டும் மற்றும் அதிக நேரத்தை வீணாக்க வேண்டும். மாறும் சிக்கலானது ஐபி முகவரியை அடிப்படையாகக் கொண்டால், ஒரு குறிப்பிட்ட நேர வரம்பில் பல சமர்ப்பிப்புகளைக் கொண்ட வாடிக்கையாளர்களுக்கு மட்டுமே சிக்கலான புதிர்கள் இருக்கும்.
