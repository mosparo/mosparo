      infoCalculationMethod: உருப்படி மதிப்பீடு மற்றும் விதியில் வரையறுக்கப்பட்ட ச்பேம் மதிப்பீட்டு காரணி ஆகியவற்றைப் பெருக்கி ச்பேம் மதிப்பீட்டு மதிப்பு கணக்கிடப்படும்.
      infoDefaultAndDataType: மதிப்பீடு %minValue% முதல் %maxValue% வரை மிதவை எண். மதிப்பீடு எதுவும் வரையறுக்கப்படவில்லை என்றால், இயல்புநிலை மதிப்பீடு %one% ஆகும்.
      infoValueEqualZero: மதிப்பீடு %zero% ஆக அமைக்கப்பட்டால், ச்பேம் மதிப்பீட்டு மதிப்பு எந்தவொரு விசயத்திலும் %zero% ஆக இருக்கும் என்பதால் உருப்படி ச்பேமாக கண்டறியப்படாது.
