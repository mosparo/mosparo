      sections:
        one:
          title: 'चरण 1: जमा और सत्यापन टोकन निष्कर्षित करें'
          intro: किसी प्रस्तुति को सत्यापित करने के लिए, आपको जमा टोकन जानना होगा, जो प्रस्तुति की पहचान करता है, और सत्यापन टोकन, जो प्रस्तुति की मान्यता साबित करता है। प्रपत्र डेटा से इन दो टोकन को निकालें।
        two:
          title: 'चरण 2: प्रपत्र डेटा तैयार करें'
          intro: सत्यापन API को डेटा भेजने से पहले, आपको प्रपत्र डेटा तैयार करना होगा। मोस्पारो क्षेत्र (%codeStart%_mosparo_%codeEnd% से शुरू) को प्रपत्र डेटा से हटाया जाना चाहिए। इसके बाद, कृपया सभी CRLF लाइन ब्रेक को LF लाइन ब्रेक से बदलें और सभी क्षेत्र नामों को छोटे अक्षरों में बदलें। प्रपत्र डेटा को नाम के अनुसार वर्णानुक्रम (A-Z) छांटें।
        four:
          title: 'चरण 4: प्रपत्र डेटा हस्ताक्षर उत्पन्न करें'
          intro: आपको प्रपत्र डेटा का हस्ताक्षर उत्पन्न करना होगा ताकि यह सुनिश्चित हो सके कि किसी ने प्रपत्र डेटा में हेरफेर नहीं किया है। हस्ताक्षर प्रपत्र डेटा हैश (चरण 2) का HMAC SHA256 हैश है, जिसे JSON के रूप में एनकोड किया गया है। कुंजी के रूप में परियोजना की निजी कुंजी का उपयोग करें।
        eight:
          title: 'चरण 8: अनुरोध हस्ताक्षर उत्पन्न करें'
          intro: यह सुनिश्चित करने के लिए कि अनुरोध मान्य है, आपको अनुरोध के लिए हस्ताक्षर उत्पन्न करना होगा। सबसे पहले, अनुरोध डेटा को JSON स्ट्रिंग में बदलें। API समापनबिंदु को अनुरोध डेटा JSON स्ट्रिंग के साथ संयोजित करें और कुंजी के रूप में परियोजना की निजी कुंजी के साथ इस स्ट्रिंग के लिए HMAC SHA256 हैश उत्पन्न करें।
        ten:
          intro: मोस्पारो आपके एपीआई अनुरोध का जवाब JSON स्ट्रिंग के साथ देगा। JSON स्ट्रिंग को डिकोड करें और जांचें कि क्या कुंजी %codeStart%valid%codeEnd% मौजूद है और %codeStart%true%codeEnd% पर निर्धारित है। यदि ऐसा है, तो सुनिश्चित करें कि कुंजी %codeStart%verificationSignature%codeEnd% भी निर्धारित है और चरण 6 में उत्पन्न सत्यापन हस्ताक्षर के बराबर है। यदि ऐसा है, तो प्रतिक्रिया मान्य है।
          title: 'चरण 10: प्रतिक्रिया सत्यापित करें'
        three:
          title: 'चरण 3: हैश उत्पन्न करें'
          intro: सत्यापन के लिए, मोस्पारो प्रपत्र डेटा को SHA256 हैश के रूप में स्वीकार करता है। इसके लिए, प्रपत्र डेटा के लिए SHA256 हैश की गणना की जानी चाहिए।
        five:
          title: 'चरण 5: सत्यापन हस्ताक्षर उत्पन्न करें'
          intro: सत्यापन टोकन का उपयोग करें, जिसे आपने पहले चरण में प्रपत्र डेटा से निकाला था, और उसका हस्ताक्षर तैयार करें। हस्ताक्षर सत्यापन टोकन का HMAC SHA256 हैश है। परियोजना की निजी कुंजी को कुंजी के रूप में उपयोग करें।
        six:
          title: 'चरण 6: सत्यापन हस्ताक्षर उत्पन्न करें'
          intro: सत्यापन और प्रपत्र डेटा हस्ताक्षर को संयोजित करें और सत्यापन हस्ताक्षर बनाएं। हस्ताक्षर एक HMAC SHA256 हैश है जो सत्यापन और प्रपत्र डेटा हस्ताक्षरों को संयोजित करता है। परियोजना की निजी कुंजी को कुंजी के रूप में उपयोग करें।
        seven:
          title: 'चरण 7: अनुरोध डेटा एकत्रित करें'
          intro: सभी डेटा एकत्र करने और हस्ताक्षर और हैश उत्पन्न करने के बाद, इसे सत्यापन के लिए API को भेजने का समय आ गया है। इसके लिए, कृपया निम्नलिखित जानकारी एकत्र करें।
        nine:
          title: 'चरण 9: API अनुरोध भेजें'
          intro: सभी डेटा एकत्र और तैयार किए गए हैं। अब, आप डेटा को API पर भेज सकते हैं।
