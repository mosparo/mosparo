  create:
    title: Создать проект
    message:
      successfullyCreatedAndConfigured: Новый проект был успешно создан и настроен.
  form:
    name: Имя
    description: Описание
    projectGroup: Группа проекта
    projectGroupHelp: Вы можете использовать группы проектов для организации своих проектов. Выберите группу, в которой вы хотите сохранить этот проект.
    hosts: Хосты
    hostsHelp: Эти хосты используются для отправки корректных заголовков безопасности (CORS). Хост — это домен (или поддомен), на котором размещён ваш веб-сайт, без указания протокола и пути (например, example.com). Вы должны добавить все домены и поддомены, которые используют этот проект, а также все их варианты (например, www.example.com и example.com). Вы можете использовать звёздочку (*) в начале хоста в качестве подстановочного знака (например, *.example.com). Рекомендуется использовать звёздочку только как префикс, а не как глобальный подстановочный знак для всех хостов.
    status: Статус
    statusHelp: Включите или отключите обнаружение спама. Если функция отключена, система будет регистрировать все отправки, но не будет блокировать ни одну из них.
    spamScore: Оценка спама
    spamScoreHelp: Определяет значение, начиная с которого отправка считается спамом. Если оценка отправки превышает это значение, она будет помечена как спам.
    statisticStorageLimit: Хранение статистики
    statisticStorageLimitHelp: Определяет, как долго mosparo должен хранить статистику в базе данных. Этот параметр не связан со сроком хранения отправленных данных, которые удаляются из базы через 14 дней.
    languageSource: Источник языка
    apiDebugMode: Режим отладки API
    apiDebugModeHelp: Если включён режим отладки API, API проверки будет возвращать дополнительную информацию о процессе проверки. Эти сведения могут помочь понять, почему проверка не прошла. Используйте эту опцию для упрощения интеграции mosparo в вашу форму.
    verificationSimulationMode: Режим симуляции проверки
    verificationSimulationModeHelp: Вы можете имитировать процесс проверки, если включён режим симуляции проверки. Откройте сведения об отправке и нажмите кнопку в правом верхнем углу. Инструмент симуляции покажет, как должен выглядеть ваш запрос и какие данные mosparo ожидает для проверки отправки.
  infoCreateProjectOrRequestAccess: Создайте новый проект или запросите доступ к другому проекту.
  createWizard:
    design:
      title: Выбрать дизайн
      introStartWizard: Ваш проект был успешно создан. Чтобы начать работу, выберите дизайн и продолжите.
      infoAdvancedMode: После завершения мастера вы можете переключиться в расширенный или невидимый режим в настройках дизайна. Расширенный режим позволяет точно настроить внешний вид под ваш веб-сайт, а невидимый режим скрывает капчу mosparo.
    security:
      title: Включить функции безопасности
      introSecurity: Пожалуйста, выберите функции безопасности, которые вы хотите включить.
      infoSettings: После завершения мастера вы сможете включать, отключать или настраивать эти функции безопасности в настройках безопасности.
    connection:
      title: Сведения о подключении
      savedSuccessfully: Настройки дизайна и безопасности были успешно сохранены. Проект готов к использованию на веб-сайте.
      introConnection: Чтобы использовать mosparo на веб-сайте, необходимо добавить интеграцию на сайт и подключить его к этому проекту mosparo. Для этого скопируйте и вставьте следующую информацию в соответствующие поля интеграции.
      infoSettings: После завершения мастера вы сможете найти эти сведения о подключении в настройках проекта.
  delete:
    title: Удалить проект %projectName%
    confirm: Вы действительно хотите удалить проект %projectName%?
    disconnectFirst: Пожалуйста, убедитесь, что вы отключили ваш веб-сайт или интеграцию от этого проекта перед его удалением.
    message:
      successfullyDeleted: Проект %projectName% был успешно удалён.
