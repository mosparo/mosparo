# Rules
rule:
  title: Regeln
  backToList: Zu den Regeln

  list:
    name: Name
    type: Typ
    status: Status
    actions: Aktionen

  createChooseType:
    title: Typ wählen

  create:
    title: Regel erstellen

    message:
      successfullyCreated: Die neue Regel wurde erfolgreich erstellt.

  edit:
    title: Regel %ruleName% bearbeiten

    message:
      successfullySaved: Die Regel wurde erfolgreich gespeichert.

  form:
    ruleType: Regeltyp

    rule:
      title: Regel
      name: Name
      description: Beschreibung
      status: Status
      spamRatingFactor: Spam-Bewertungsfaktor
      spamRatingFactorHelp: Mit dem Spam-Bewertungsfaktor können Sie einen Faktor
        definieren, welcher die Einträge dieser Regel verstärkt oder abschwächt. Ist
        der Wert grösser als 1.0 werden die Einträge verstärkt, ist der Wert kleiner
        als 1.0, werden die Einträge abgeschwächt.

    items:
      title: Einträge
      type: Typ
      rating: Bewertung

    addMultipleItems:
      label: Bezeichnung
      items: Einträge
      itemsHelp: Geben Sie ein Element pro Zeile ein.
      rating: Bewertung
      ratingHelp: Die Standard-Bewertung ist 1.0. Wenn die Bewertung auf 0.0 gesetzt
        wird, werden die Einträge werden nicht als Spam erkannt.

  delete:
    title: Regel %ruleName% löschen
    confirm: Wollen Sie die Regel %ruleName% wirklich löschen?

    message:
      successfullyDeleted: Die Regel %ruleName% wurde erfolgreich gelöscht.

  type:
    domain:
      title: Domain
      shortIntro: Filtert nach Domains
      intro: Der Domain-Regeltyp erlaubt das Filtern nach Domains.
      label: Domain
      placeholder: example.com

      domain:
        title: Domain
        intro: Geben Sie eine Domain ein, welche in einer Einsendung nicht erlaubt
          ist. Wenn Sie eine Domain eintragen werden auch alle E-Mail-Adressen mit
          dieser Domain gefiltert.

    email:
      title: E-Mail
      shortIntro: Filtert nach E-Mail-Adressen
      intro: Der E-Mail-Adressen-Regeltyp erlaubt das Filtern nach E-Mail-Adressen.
      label: E-Mail-Adresse
      placeholder: info@example.com

      email:
        title: E-Mail-Adresse
        intro: Geben Sie eine E-Mail-Adresse ein, welche in einer Einsendung als Spam
          erkannt werden soll.

    ipAddress:
      title: IP-Adresse
      shortIntro: Filtert nach IP-Adressen und Subnetzen
      intro: Der IP-Adressen-Regeltyp erlaubt das Filtern nach IP-Adressen und Subnetzen.
      label: IP-Adresse/Subnetz
      placeholder: 0.0.0.0

      ipAddress:
        title: IP-Adresse
        intro: Geben Sie eine IP-Adresse ein, welche nicht berechtigt ist, eine Einsendung
          vorzunehmen.

      subnet:
        title: Subnetz
        intro: Geben Sie ein Subnetz ein, welches nicht berechtigt ist, eine Einsendung
          vorzunehmen.

    provider:
      title: Anbieter
      shortIntro: Filtert nach AS-Nummer und Land
      intro: Der Provider-Regeltyp erlaubt das Filtern nach AS-Nummer und Land.
      infoGeoip2: Um den Provider-Regeltyp verwenden zu können, ist es erforderlich,
        dass die MindMax GeoLite2 Datenbank konfiguriert ist. Ansonsten hat der Regeltyp
        keinen Einfluss.
      label: AS Nummer/Land
      placeholder: ''

      action:
        configureGeoip2: GeoIP2 Konfiguration

      asNumber:
        title: AS Nummer
        intro: Geben Sie eine AS Nummer ein, welche nicht berechtigt ist, eine Einsendung
          vorzunehmen. Alle IP-Adressen, welche zu dieser AS Nummer gehören, werden
          blockiert.

      country:
        title: Land
        intro: Geben Sie ein ISO-Ländercode ein, welcher nicht berechtigt ist, eine
          Einsendung vorzunehmen. Alle IP-Adressen, welche diesem Ländercode zugeordnet
          werden, werden blockiert.
        infoCountryBlock: Wenn Sie ein Land zur Regel hinzufügen, bedeutet dass, dass
          niemand aus diesem Land eine Einsendung machen kann. Auf der einen Seite
          klingt das gut, auf der anderen Seite könnte diese Regel reale Benutzer
          davon abhalten, Einsendungen vorzunehmen. Bitte benutzen Sie diese Option
          vorsichtig. Die genaue Lokalisierung einer IP-Adresse ist nie garantiert.

    unicodeBlock:
      title: Unicode-Block
      shortIntro: Filtert die Eingaben aufgrund der verwendeten Zeichen.
      intro: Der Unicode-Block-Regeltyp erlaubt die Verwendung von bestimmten Zeichen
        zu bewerten.
      label: Unicode-Block

      block:
        title: Block
        intro: Bitte wählen Sie einen der Blöcke aus, welcher bei der Eingabe entsprechend
          bewertet werden soll. Geben Sie anschliessend eine entsprechende Bewertung
          ein.
        hintExtended: Bitte beachten Sie, dass es bei einigen Blöcken Erweiterungen
          und Ergänzungen gibt, welche ebenfalls als Regel-Eintrag erfasst werden
          müssen.
        explanationCounting: Bei der Auswertung wird jeder Block nur einmal gezählt,
          auch wenn mehrere Charakter aus einem Block verwendet wurden.
        exampleCounting: Angenommen, Sie erfassen einen Regeleintrag mit dem Block
          "Smileys" mit einer Bewertung von 3 Punkten. In einer Einsendung werden
          nun 5 Smileys verwendet. Die Einsendung wird nun mit 3 Punkten bewertet
          weil ein Smiley verwendet wurde.

    userAgent:
      title: User-Agent
      shortIntro: Filtert nach Wörter und RegEx-Muster im User-Agent
      intro: Der User-Agent-Regeltyp erlaubt es im User-Agent nach Wörtern und Regular
        Expression Pattern zu filtern.
      label: User-Agent (Wort/Muster)
      placeholder: ''

      text:
        title: Text
        intro: Geben Sie ein Wort ein, welches als Spam erkannt werden soll. Sie können
          den Stern %star% als Platzhalter verwenden. Beim Suchen wird automatisch
          nach %value% gesucht, dass bedeutet, Sie müssen den Platzhalter vor- und
          nach dem gesuchten Wort nicht einfügen.

      regex:
        title: Regular Expression
        intro: Geben Sie ein Regular Expression Pattern ein, welches ein nicht erlaubtes
          Pattern findet. Das Pattern muss den Regular Expression Anforderungen von
          PHP entsprechen.

        validation:
          invalidRegexPattern: 'Das eingegebene Muster ist ungültig. Fehler: %error%'

    website:
      title: Website
      shortIntro: Filtert nach URLs
      intro: Der Website-Regeltyp erlaubt das Filtern nach URLs.
      label: URL/Domain
      placeholder: 'https://example.com'

      url:
        title: URL
        intro: Geben Sie eine URL ein, welche als Spam erkannt werden soll.
        infoProtocol: Es wird empfohlen, Ihre Eingabe mit dem Protokoll oder zwei
          Slashes für eine Protokoll-unabhängige URL zu starten. Wenn die Eingabe
          nicht mit dem Protokoll startet könnte die Regel falsche Domains als Spam
          erkennen.

    word:
      title: Wort
      shortIntro: Filtert nach Wörter und RegEx-Muster
      intro: Der Word-Regeltyp erlaubt es nach Wörtern und Regular Expression Pattern
        zu filtern.
      label: Wort/Muster
      placeholder: ''

      text:
        title: Text
        intro: Geben Sie ein Wort ein, welches als Spam erkannt werden soll. Sie können
          den Stern %star% als Platzhalter verwenden. Beim Suchen wird automatisch
          nach %value% gesucht, dass bedeutet, Sie müssen den Platzhalter vor- und
          nach dem gesuchten Wort nicht einfügen.

      regex:
        title: Regular Expression
        intro: Geben Sie ein Regular Expression Pattern ein, welches ein nicht erlaubtes
          Pattern findet. Das Pattern muss den Regular Expression Anforderungen von
          PHP entsprechen.

        validation:
          invalidRegexPattern: 'Das eingegebene Muster ist ungültig. Fehler: %error%'

    rating:
      title: Bewertung
      intro: Wenn ein Eintrag eine stärkere Bewertung erhalten soll, können Sie die
        Spambewertung pro Eintrag spezifizieren.
      infoCalculationMethod: Die Spam-Bewertung wird durch Multiplizieren der Eintrags-Bewertung
        mit dem Spam-Bewertungsfaktor, welcher in der Regel definiert wurde, berechnet.
      infoDefaultAndDataType: Die Bewertung ist eine Dezimalzahl zwischen %zero% bis
        %unlimited%. Wenn keine Bewertung gesetzt ist, wird die Standard-Bewertung
        %one% verwendet.
      infoValueEqualZero: Wenn die Bewertung auf %zero% gesetzt ist, wird der Eintrag
        nicht als Spam erkannt, da die Bewertung in diesem Fall %zero% ist.
      placeholder: Bewertung

