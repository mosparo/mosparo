  security:
    title: Sicherheit

    minimumTime:
      title: Mindestzeit
      intro: Die Mindestzeit-Funktion misst die Zeit zwischen der Initialisierung der mosparo Checkbox (wenn das Formular geladen wird) und der Validierung der Einsendung (nach dem das Formular abgesendet wurde). Wenn die Zeit kleiner ist also die definierte Zeit unten, wird die Einsendung abgewiesen. Wenn Sie ein kurzes Formular haben, sollte diese Funktion deaktiviert sein oder Sie sollten eine sehr kurze Zeit verwenden.

      introShort: Die Mindestzeit-Funktion misst die Zeit zwischen der Initialisierung der mosparo Checkbox (wenn das Formular geladen wird) und der Validierung der Einsendung (nach dem das Formular abgesendet wurde). Diese Funktionalität ist hauptsächlich für längere Formulare empfehlenswert.
    honeypot:
      title: Honeypot-Feld
      intro: Ein Honeypot-Feld ist ein verstecktes Feld im Formular. Menschen können es nicht sehen - aber Spam-Bots werden wahrscheinlich einige Inhalte in dieses Feld eingeben. Wenn das passiert, wissen wir, dass es kein Mensch war, so dass wir die Übermittlung blockieren können.

      infoField: Bitte geben Sie einen Namen für das Honeypot-Feld ein. Der Name sollte ein normaler Feldname sein, welchen Sie nicht in Ihrem Formular verwenden. mosparo fügt das unsichtbare Feld automatisch in Ihrem Formular ein. Sie müssen es nicht manuell anpassen.
    requestDelaying:
      title: Anfrageverzögerung
      intro: Um es einem Bot schwieriger zu machen, kann mosparo die Erstellung von Absende-Tokens verzögern. Ohne Absende-Token kann ein Formular nicht abgesendet werden. Falls ein Mensch diese Mitteilung sieht, wird angezeigt, wie lange der Mensch warten muss, bevor das Formular absendbar ist.
      infoIpAddress: In welchen Fällen die Ausstellung eines Absende-Tokens verzögert werden muss, wird aufgrund der Anzahl Anfragen, welche eine IP-Adresse gemacht hat, entschieden. Mit jeder zusätzlichen Anfrage wird die Verzögerung erhöht.

    ipLockout:
      title: IP-Sperre
      intro: Um es einem Bot noch schwieriger zu machen, kann mosparo automatisch eine IP-Adresse temporär blockieren. Wenn eine IP-Adresse eine hohe Anzahl von Formularen absendet, kann mosparo diese automatisch zählen und wenn eine bestimmte Anzahl erreicht ist, die IP-Adresse blockieren.

    ipAllowList:
      title: Liste der erlaubten IP-Adressen
      intro: Tragen Sie die IP-Adressen und Subnetze ein, welche von den oben konfigurierten Sicherheitsmassnahmen (Anfrageverzögerung und IP-Sperre) ausgenommen werden sollen.

    form:
