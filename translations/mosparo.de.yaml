        entfernen?

      message:
        successfullyRemoved: Das Projekt-Mitglied %projectMemberName% wurde erfolgreich
          vom Projekt entfernt.

  security:
    title: Sicherheit

    minimumTime:
      title: Mindestzeit
      intro: Die Mindestzeit-Funktion misst die Zeit zwischen der Initialisierung
        der mosparo Checkbox (wenn das Formular geladen wird) und der Validierung
        der Einsendung (nach dem das Formular abgesendet wurde). Wenn die Zeit kleiner
        ist also die definierte Zeit unten, wird die Einsendung abgewiesen. Wenn Sie
        ein kurzes Formular haben, sollte diese Funktion deaktiviert sein oder Sie
        sollten eine sehr kurze Zeit verwenden.

    honeypot:
      title: Honeypot-Feld
      intro: Ein Honeypot-Feld ist ein verstecktes Feld innerhalb des Formulars. Menschen
        sehen das Feld nicht - aber Spam-Bots werden möglicherweise Spam-Inhalt in
        das Feld einfügen. Wenn das passiert, wissen wir, dass es kein Mensch gewesen
        sein kann und blockieren die Einsendung.

    requestDelaying:
      title: Anfrageverzögerung
      intro: Um es einem Bot schwieriger zu machen, kann mosparo die Erstellung von
        Absende-Tokens verzögern. Ohne Absende-Token kann ein Formular nicht abgesendet
        werden. Falls ein Mensch diese Mitteilung sieht, wird angezeigt, wie lange
        der Mensch warten muss, bevor das Formular absendbar ist.
      infoIpAddress: In welchen Fällen die Ausstellung eines Absende-Tokens verzögert
        werden muss, wird aufgrund der Anzahl Anfragen, welche eine IP-Adresse gemacht
        hat, entschieden. Mit jeder zusätzlichen Anfrage wird die Verzögerung erhöht.

    ipLockout:
      title: IP-Sperre
      intro: Um es einem Bot noch schwieriger zu machen, kann mosparo automatisch
        eine IP-Adresse temporär blockieren. Wenn eine IP-Adresse eine hohe Anzahl
        von Tokens beantragt, kann mosparo diese automatisch zählen und wenn eine
        bestimmte Anzahl erreicht ist, die IP-Adresse blockieren.

    ipAllowList:
      title: Liste der erlaubten IP-Adressen
      intro: Tragen Sie die IP-Adressen und Subnetze ein, welche von den oben konfigurierten
        Sicherheitsmassnahmen (Anfrageverzögerung und IP-Sperre) ausgenommen werden
        sollen.

    form:
      minimumTimeActive: Mindestzeit aktiv
      minimumTimeSeconds: Mindestzeit
      minimumTimeSecondsHelp: In Sekunden
      honeypotFieldActive: Honeypot-Feld aktiv
      honeypotFieldName: Feldname
      honeypotFieldNameHelp: Es muss ein Feldname sein, welchen Sie nicht bereits
        in Ihrem Formular verwenden und welcher ein normales Feld sein könnte, wie
        zum Beispiel "url" oder "adress-zeile-2". Bitte verwenden Sie nur Buchstaben,
        Zahlen und den Bindestrich (-). Wenn Sie dieses Feld leer lassen wird die
        Funktion nicht verwendet.
      delayActive: Anfrageverzögerung aktiv
      delayNumberOfAllowedRequests: Anzahl erlaubter Anfragen
      delayNumberOfAllowedRequestsHelp: Die Anzahl der erlaubten Anfragen, bevor die
        Anfrageverzögerung aktiv wird.
      delayDetectionTimeFrame: Erkennungszeitraum
      delayDetectionTimeFrameHelp: In Sekunden
      delayTime: Anfangsverzögerungszeit
      delayTimeHelp: In Sekunden
      delayMultiplicator: Multiplikator
      delayMultiplicatorHelp: Die Anfagsverzögerungszeit wird mit jeder weiteren Anfrage
        erhöht.
      lockoutActive: Automatische Sperre aktiv
      lockoutNumberOfAllowedRequests: Anzahl erlaubter Anfragen
      lockoutNumberOfAllowedRequestsHelp: Die Anzahl der erlaubten Anfragen, bevor
        die Sperre aktiv wird.
      lockoutDetectionTimeFrame: Erkennungszeitraum
      lockoutDetectionTimeFrameHelp: In Sekunden
      lockoutTime: Anfangssperrzeit
      lockoutTimeHelp: In Sekunden
      lockoutMultiplicator: Multiplikator
      lockoutMultiplicatorHelp: Die Anfangssperrzeit wird mit jeder zusätzlichen Anfrage
        mit diesem Multiplikator erhöht.
      ipAllowList: Erlaubte IP-Adressen und Subnetze
      ipAllowListHelp: "Geben Sie eine IP-Adresse oder ein Subnetz pro Zeile an. Beispiel:
        192.168.1.13 oder 192.168.1.0/24"

    message:
      successfullySaved: Die Sicherheits-Einstellungen wurden erfolgreich gespeichert.

    validation:
      honeypotFieldNameInvalidCharacter: Bitte benutzen Sie nur Buchstaben, Zahlen
        und den Bindestrich (-).

  design:
