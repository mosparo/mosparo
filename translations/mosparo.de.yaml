      sections:
        four:
          intro: Sie müssen die Signatur der Formulardaten erstellen, um sicherzustellen, dass die Formulardaten nicht manipuliert wurden. Die Signatur ist ein HMAC SHA256-Hash der Formulardaten-Hashes (Schritt 2), kodiert als JSON. Verwenden Sie den geheimen Schlüssel des Projekts als Schlüssel.
          title: 'Schritt 4: Signatur der Formulardaten generieren'
        two:
          title: 'Schritt 2: Formulardaten vorbereiten'
          intro: Bevor Sie die Daten an die Verifizierungs-API senden, müssen Sie die Formulardaten vorbereiten. Die mosparo-Felder (beginnend mit %codeStart%_mosparo_%codeEnd%) müssen aus den Formulardaten entfernt werden. Danach ersetzen Sie bitte alle CRLF-Zeilenumbrüche durch LF-Zeilenumbrüche und ändern alle Feldnamen in Kleinbuchstaben. Sortieren Sie die Formulardaten nach Namen in alphabetischer Reihenfolge (A-Z).
        five:
          intro: Verwenden Sie den Validierungscode, welchen Sie im ersten Schritt aus den Formulardaten extrahiert haben, und erzeugen Sie die Signatur davon. Die Signatur ist ein HMAC SHA256 Hash des Validierungscodes. Verwenden Sie den geheimen Schlüssel des Projekts als Schlüssel.
          title: 'Schritt 5: Generierung der Validierungssignatur'
        one:
          title: 'Schritt 1: Einsende- und Validierungscode extrahieren'
          intro: Um eine Einsendung zu überprüfen, müssen Sie den Einsendecode kennen, welcher eine Einsendung identifiziert, und den Validierungscode, welcher die Gültigkeit der Einsendung bestätigt. Extrahieren Sie diese beiden Codes aus den Formulardaten.
        three:
          title: 'Schritt 3: Generierung der Hashes'
          intro: Für die Verifikation erwartet mosparo die Formulardaten als SHA256-Hashes. Hierfür müssen die SHA256-Hashes für die Formulardaten berechnet werden.
        six:
          title: 'Schritt 6: Verifikationssignatur generieren'
          intro: Kombinieren Sie die Validierung- und die Formulardatensignatur und erstellen Sie die Verifizierungssignatur. Die Signatur ist ein HMAC SHA256 Hash, der die Validierungs- und Formulardatensignaturen kombiniert. Verwenden Sie den geheimen Schlüssel des Projekts als Schlüssel.
        seven:
          intro: Nachdem alle Daten erfasst und die Signaturen und Hashes generiert wurden, ist es an der Zeit, sie zur Überprüfung an die API zu senden. Dazu sammeln Sie bitte die folgenden Informationen.
          title: 'Schritt 7: Sammeln der Anfragedaten'
        eight:
          intro: Um sicherzustellen, dass die Anfrage gültig ist, müssen Sie die Signatur für die Anfrage erstellen. Konvertieren Sie zunächst die Anfragedaten in einen JSON-String. Kombinieren Sie den API-Endpunkt mit dem JSON-String der Anfragedaten und generieren Sie den HMAC SHA256-Hash für diesen String mit dem geheimen Schlüssel des Projekts als Schlüssel.
          title: 'Schritt 8: Generierung der Anfragesignatur'
        ten:
          title: 'Schritt 10: Überprüfen der Antwort'
          intro: mosparo wird Ihre API-Anfrage mit einem JSON-String beantworten. Dekodieren Sie den JSON-String und prüfen Sie, ob ein Schlüssel %codeStart%valid%codeEnd% existiert und auf %codeStart%true%codeEnd% gesetzt ist. Wenn dies der Fall ist, stellen Sie sicher, dass der Schlüssel %codeStart%verificationSignature%codeEnd% ebenfalls gesetzt ist und der in Schritt 6 generierten Verifizierungssignatur entspricht. Wenn dies der Fall ist, ist die Antwort gültig.
        nine:
          title: 'Schritt 9: Senden der API-Anfrage'
          intro: Alle Daten wurden gesammelt und aufbereitet. Jetzt können Sie die Daten an die API senden.
      intro: Die Verifikationssimulation zeigt Ihnen, welche Daten mosparo für den Verifikationsprozess akzeptiert. Sie können die angezeigten Daten mit den Daten vergleichen, die Ihr Verifizierungsprozess erzeugt, um mögliche Probleme zu finden.
      info:
        authorizationHeader: Die Autorisierungskopfzeile muss Base64-kodiert sein.
      errors:
        noValidationToken: Die Verifikationssimulation ist nicht möglich, da kein Validierungscode für diese Übermittlung gespeichert ist. Das bedeutet, dass die Daten im Formular die mosparo-Validierung nicht bestanden haben, wodurch die Verifizierung unmöglich ist.
