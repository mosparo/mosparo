        title: הסרת הנחיית האבטחה %guidelineName%
        message:
          successfullyRemoved: הנחיית האבטחה %guidelineName% הוסרה מהפרוייקט בהצלחה.
        confirm: האם בוודאות ברצונך להסיר את הנחיית האבטחה %guidelineName%?
      list:
        actions: פעולות
        name: שם
        priority: עדיפות
      add:
        title: הוספת הנחיה
      edit:
        title: עריכת ההנחיה %guidelineName%
    minimumTime:
      title: זמן מינימלי
      intro: פונקציונליות הזמן המינימלי תמדוד את הזמן בין מימוש תיבת הסימון mosparo (כאשר הדף נטען) לבין אימות ההגשה (לאחר הגשת הטופס). אם הזמן הזה נמוך יותר מהמספר המוזן מטה, האימות ייכשל. אם יש לך טופס קצר, בדיקה זו צריכה להיות מבוטלת או שצריך להזין מספר נמוך מאוד.
      introShort: פונקציונליות הזמן המינימלי תמדוד את הזמן בין מימוש תיבת הסימון mosparo (כאשר הדף נטען) לבין אימות ההגשה (לאחר הגשת הטופס). פונקציונליות זו מומלצת בעיקר לטפסים ארוכים יותר.
    requestDelaying:
      title: עיכוב בקשות
      intro: כדי להקשות על בוטים, mosparo יכול לעכב את יצירת טוקנים להגשה. ללא טוקן הגשה, לא ניתן להגיש טופס. המשתמש יראה כמה זמן הוא צריך לחכות עד שהטופס יוכל להיות מוגש.
      infoIpAddress: באילו מקרים יצירת הטוקן צריכה להתעכב, יקבע בהתאמה למספר הבקשות שכתובת ה-IP ביצעה. עם כל בקשה נוספת, העיכוב יוגדל.
    ipLockout:
      title: נעילת IP
      intro: כדי להקשות על בוטים, Mosparo יכול לחסום באופן אוטומטי כתובות IP באופן זמני. אם כתובת IP שולחת טפסים רבים, mosparo יכול באופן אוטומטי לספור את ההגשה ולחסום את כתובת ה- IP אם כמות מסוימת הגיעה.
    form:
      delayMultiplicator: מכפיל
      lockoutNumberOfAllowedRequests: מספר הבקשות המותר
      lockoutDetectionTimeFrame: חלון זמן הבדיקה
