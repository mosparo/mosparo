      intro: שדה honeypot הוא שדה חבוי בטופס. בני אדם לא יוכלו לראות אותו – אבל בוטים כנראה ימלאו תוכן כלשהו בשדה זה. אם זה קורה, נזהה שזה לא אדם, כך שנוכל לחסום את ההגשה.
