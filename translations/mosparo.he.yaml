      delayNumberOfAllowedRequestsHelp: מספר הבקשות המותר לפני הפעלת מנגנון העיכוב.
      honeypotFieldNameHelp: חייב להיות שם שדה אשר אינו בשימוש בטופס, ולהיראות כשם שדה רגיל כמו "url" או "address-line-2". נא להשתמש רק באותיות, מספרים וסימן מקף (-). אם ריק, שום שדה honeypot לא יתווסף לטופס.
