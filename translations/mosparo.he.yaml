        settings:
          title: הגדרות אבטחה
          intro: נא לסמן את תיבת הסימון דריסה עבור ההגדרות שברצונך לעקוף מהגדרות האבטחה הכלליות. אם לא הוגדר לעקוף הגדרה, mosparo ישתמש אחד מהגדרות הפרויקט.
