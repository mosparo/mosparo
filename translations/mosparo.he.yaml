          intro2: ההנחיה תשמש למשתמש ברגע שאחד מהקריטריונים יתאים. עליך להוסיף לפחות קריטריון אחד כדי לשמור את ההנחיה.
          subnetsHelp: 'יש להוסיף את תתי הרשתות שעבורן יש להתייחס להנחיה זו. ניתן להגדיר רשתות IPv4 או IPv6. ניתן לראות את כתובת ה- IP בפרטי ההגשה. לדוגמה: 192.168.1.0/24'
